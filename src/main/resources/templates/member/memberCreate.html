<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
<link th:href="@{/css/bootstrap.min.css}"
      href="../css/bootstrap.min.css" rel="stylesheet">
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"  />
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <form role="form" action="/member/create" th:object="${memberCreate}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text"  class="form-control" placeholder="이름을 입력하세요" th:field="*{name}" >
        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="text"  class="form-control" placeholder="나이를 입력하세요" th:field="*{age}" >
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}" class="form-control"  placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="phone">전화 번호</label>
            <input type="tel" id="phone" th:field="*{phone}" class="form-control"  placeholder="전화 번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary" >제출</button>
        <button class="btn btn-primary" th:onclick="|location.href='@{/}'|" type="button">취소</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div>

</body>
</html>
