<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"  />
    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>
    <form th:action method="post">
        <div>
            <label for="id">회원 ID</label>
            <input type="text" id="id" name="id" class="form-control" th:value="${member.id}" readonly>
        </div>
        <div>
            <label for="name">회원 이름</label>
            <input type="text" id="name" name="name" class="form-control" th:field="${member.name}" th:value="${member.name}">
        </div>
        <div>
            <label for="age">회원 나이</label>
            <input type="text" id="age" name="age" class="form-control" th:field="${member.age}" th:value="${member.age}">
        </div>
        <div>
            <label for="email">회원 이메일</label>
            <input type="text" id="email" name="email" class="form-control" th:field="${member.email}" th:value="${member.email}">
        </div>
        <div>
            <label for="phone">회원 번호</label>
            <input type="text" id="phone" name="phone" class="form-control" th:field="${member.phone}" th:value="${member.phone}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/member/list}'|" type="button">뒤로</button>
            </div>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
